<ng-container *ngIf="character$ | async as character">
  <tg-card title="Overview">
    <div class="content" content>
      {{character?.overview}}
    </div>
  </tg-card>

  <div class="group">
    <tg-card title="Strengths">
      <ul class="content" content>
        <li *ngFor="let strength of character.strengths">{{strength}}</li>
      </ul>
    </tg-card>

    <tg-card title="Weaknesses">
      <ul class="content" content>
        <li *ngFor="let weakness of character.weaknesses">{{weakness}}</li>
      </ul>
    </tg-card>
  </div>

  <!-- ######### NEW STUFF PROTOTYPE - ANTIGUIDE -->
  <ng-container *ngIf="characterAntiGuide$ | async as characterAG">
    <h1 class="secondary">Anti-guide</h1>
    <tg-collapsible>
      <!-- GENERAL TAB -->
      <h2 header>General</h2>
      <div class="spaced" content>
        <!-- MOVEMENT -->
        <tg-card title="Movement">
          <div class="content" content [innerHTML]="characterAG.movement">
          </div>
        </tg-card>

        <!-- THROW GAME -->
        <tg-card title="Throw game">
          <div class="content" content [innerHTML]="characterAG.throwGame">
          </div>
        </tg-card>
      </div>
    </tg-collapsible>


  </ng-container>
</ng-container>
