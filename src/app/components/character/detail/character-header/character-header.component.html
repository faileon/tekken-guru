<div class="avatar">
  <img
    *ngIf="selectedGame$ | async as selectedGame"
    alt="Avatar of {{ character._id }}"
    [src]="character.avatar | mediaPath: selectedGame"
  />
</div>

<div class="info">
  <!-- FULLNAME -->
  <div class="title">
    {{ character.fullName }}
  </div>

  <!-- DIFFICULTY -->
  <div class="difficulty">
    <span
      class="dot"
      [class.easy]="character.difficulty === 1"
      [class.medium]="character.difficulty === 2"
      [class.hard]="character.difficulty === 3"
    >
    </span>
    <div class="text">{{ character.difficulty | characterDifficulty }}</div>
  </div>
</div>

<ng-content></ng-content>
