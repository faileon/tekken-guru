<video preload="none"
       [poster]="poster"
       #videoElement
       [controls]="showControls"
       [class.fixed-height]="fixedHeight"
       (click)="playVideo()"
>
  <source [src]="src" [type]="mediaType">
</video>

<div class="controls">
  <div class="row top">
    <tg-button id="playback-rate" [outlined]="false" icon="tachometer-alt"></tg-button>
    <tg-button id="expand" [outlined]="false" icon="expand"></tg-button>
  </div>
</div>
