<tg-filter-template
  title="Block hit frame:"
  [sliderOptions]="options"
  [range]="range"
  (rangeChange)="onRangeChange($event)"
  [filterType]="blockFilterType"
  (filterTypeChange)="blockFilterTypeChange.emit($event)"
>
  <ng-container frame-presets>
    <tg-button (click)="setUnsafeFrames()">UNSAFE</tg-button>
    <tg-button (click)="setSafeFrames()">SAFE</tg-button>
    <tg-button (click)="setPlusFrames()">PLUS</tg-button>
  </ng-container>

  <ng-container properties-presets>
    <tg-button (click)="toggleCrouchProperty()" [active]="hitProperties | includes:'CROUCH'">CROUCH</tg-button>
  </ng-container>
</tg-filter-template>
