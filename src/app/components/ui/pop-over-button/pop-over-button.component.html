<tg-button
  [icon]="icon"
  [outlined]="false"
  (click)="openContent()"
></tg-button>

<ng-template #content>
  <div class="content">
    <div class="header">
      <span class="title small">{{title}}</span>
      <ng-content select="[buttons]"></ng-content>
      <tg-button (click)="closeContent()" class="close-btn" icon="times" [outlined]="false"></tg-button>
    </div>
    <ng-content></ng-content>
  </div>
</ng-template>
