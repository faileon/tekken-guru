<!-- todo use <button>, maybe even rework this as directive, as per Angular Material inspiration -->
<div
  [class.outlined]="outlined"
  [class.active]="active"
  [class.toggle]="toggleable"
  [class.icon]="icon !== undefined">
  <fa-icon
    *ngIf="icon"
    [icon]="icon"
    [size]="iconSize"
    [class.dark]="isDark"
  ></fa-icon>
  <span class="text" [class.with-icon]="icon !== undefined">
      <ng-content></ng-content>
  </span>
</div>
