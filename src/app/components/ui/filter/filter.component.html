<tg-button
  icon="filter"
  [outlined]="false"
  (click)="isOpen = !isOpen"
></tg-button>


<div *ngIf="isOpen" class="content">
  <div class="section custom-slider">
    Start frame:
    <ng5-slider
      [(value)]="minValue"
      [(highValue)]="maxValue"
      [options]="options">
    </ng5-slider>
  </div>
</div>
